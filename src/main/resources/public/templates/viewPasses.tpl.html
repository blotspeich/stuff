<div id="viewPassesTpl">
 <h1>Current Passes</h1>
 <table class="table table-bordered">
    
    <thead>
     <tbody>
     	<tr>
     		<td>Pass Id</td>
     		<td>Pass Price</td>
     	</tr>
     	<tr ng-repeat="pass in passList">
     		<td>{{pass.passId}}</td>
     		<td>{{pass.passPrice}}</td>
     	</tr>
     </tbody>
    </thead>
</div>
